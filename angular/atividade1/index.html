<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/app.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Post-it</title>
</head>

<body ng-controller="postsController">

  <h1 class="title">Post-it</h1>

  <div class="container">
    <form class="flex-box form-horizontal" ng-submit="salvar()">
      <input class="flex-0 input-titulo" type="text" placeholder="Título" ng-model="post.titulo" />
      <input class="flex-1 input-descricao" type="text" placeholder="Descrição" ng-model="post.descricao" />
      <div class="flex-0">
        <button title="Salvar" ng-disabled="!post.titulo || !post.descricao">
          <i class="material-icons">save</i>
        </button>
      </div>
    </form>

    <div class="posts flex-box">
      <div class="post" ng-repeat="p in posts">
        <div class="post-titulo">{{ p.titulo }}</div>
        <div class="post-descricao">{{ p.descricao }}</div>
        <div class="space-between">
          <a ng-click="editar(p.id)">Editar</a>
          <a ng-click="remover(p.id)">Excluir</a>          
        </div>
      </div>
    </div>
  </div>

  <script src="./js/angular.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/services/postsService.js"></script>
  <script src="./js/controllers/postsController.js"></script>
</body>

</html>
