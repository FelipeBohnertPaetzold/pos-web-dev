<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>

  <script>
    const v1 = parseFloat( prompt( 'Insira o valor 1' ) );
    const operador = prompt( 'Insira o operador', 'x, +, -, /, m' );
    const v2 = parseFloat( prompt( 'Insira o valor 2' ) );

    switch ( operador ) {
      case 'x': console.log( v1 * v2 ); break;
      case '-': console.log( v1 - v2 ); break;
      case '/': console.log( v1 / v2 ); break;
      case 'm': console.log( ( v1 + v2 ) / 2 ); break;
      default: console.log( v1 + v2 ); break;
    }
  </script>
</head>

<body>

</body>

</html>
