<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exerc√≠cio 2</title>
</head>

<body>

  <script>
    function Pessoa( nome, idade, salario, estado, cidade ) {
      this.nome = nome
      this.idade = idade
      this.salario = salario
      this.estado = estado
      this.cidade = cidade
    }

    Pessoa.prototype.getNome = function () {
      return this.nome
    }

    Pessoa.prototype.setNome = function ( nome ) {
      this.nome = nome
    }

    Pessoa.prototype.getIdade = function () {
      return this.idade
    }

    Pessoa.prototype.setIdade = function ( idade ) {
      this.idade = idade
    }

    Pessoa.prototype.getSalario = function () {
      return this.salario
    }

    Pessoa.prototype.setSalario = function ( salario ) {
      this.salario = salario
    }

    Pessoa.prototype.getEstado = function () {
      return this.estado
    }

    Pessoa.prototype.setEstado = function ( estado ) {
      this.estado = estado
    }

    Pessoa.prototype.getCidade = function () {
      return this.cidade
    }

    Pessoa.prototype.setCidade = function ( cidade ) {
      this.cidade = cidade
    }

    Pessoa.prototype.show = function () {
      console.log( 'nome:', this.getNome() )
      console.log( 'idade:', this.getIdade() )
      console.log( 'salario:', this.getSalario() )
      console.log( 'estado:', this.getEstado() )
      console.log( 'cidade:', this.getCidade() )
    }

  </script>
</body>

</html>
